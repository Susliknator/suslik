# my global config
global:
  scrape_interval: 15s
  scrape_timeout: 30s  # Увеличьте таймаут по умолчанию (10s → 30s)

# Alertmanager configuration
alerting:
  alertmanagers:
  - static_configs:
    - targets:
      # - alertmanager:9093

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.

scrape_configs:
  - job_name: "kafka-cluster"
    scrape_interval: 15s
    scrape_timeout: 30s  # Таймаут для конкретного job
    static_configs:
      - targets:
          - "195.140.147.233:8080"  # kafka1 (JMX Exporter)
          - "195.140.147.233:8081"  # kafka2
          - "195.140.147.233:8082"  # kafka3
        labels:
          cluster: "my-kafka-cluster"  # или IP-адрес хост

  - job_name: node
    scrape_interval: 5s
    static_configs:
    - targets: ['node-exporter:9100']

  - job_name: 'postgres_exporters'
    metrics_path: '/metrics'
    static_configs:
      - targets:
          - 'exporter:9187'
        labels:
          cluster: 'postgres_cluster'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: '${1}:9187'
